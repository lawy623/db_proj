<html>
  <style>
    body{
      font-size: 8pt;
      font-family: arial;
    }
    table{
        border: 1px solid black;
        cellpadding: "10";
        border: '0';
        width: 100px
        height: 100px
    }
  </style>
  <style type="text/css">
  a:link,
  a:visited { COLOR: black; TEXT-DECORATION: none; }
  a:hover { COLOR: blue; TEXT-DECORATION: underline; }
  a:active { COLOR: blue; TEXT-DECORATION: none; }
  </style>

<body>

    <div style="overflow: auto;"><center><font size="5pt">
    <a href="home">News</a>&nbsp;&nbsp;&nbsp;
    <a href="home_match">Match</a>&nbsp;&nbsp;&nbsp;
    <a href="home_team">Team</a>&nbsp;&nbsp;&nbsp;
    <a href="home_score">Score</a>&nbsp;&nbsp;&nbsp;
    </font></center></div>
    <br><br><br>

    <div style="overflow: auto;"><center>
        <a href="home"><font size="2pt">home</a><br><br><br><br>
        <div style="width:100px;height:100px;border:1px solid #000;">Log</div> <br><br>
        <h><font size="4pt"> {{team.cname}}<br>
        <h><font size="4pt"> League: <a href="{{url_for('home_team', nation = league.nation, level = league.level )}}">{{league.name}}</a> </h><br>
        <h><font size="4pt"> Current Rank: {{team.rank}}</h><br>
        <h><font size="4pt"> City: {{team.city}} </h><br>
        <h><font size="4pt"> Statium: {{team.stadium}} </h><br>
        <h><font size="4pt"> Sponsor: {{team.sponsor}} </h><br>
    </center></div>
    <br><br><br>
    <div id="Matches" style="verflow: auto;"><font size="2pt"><center>
        <h> <font size="6pt"> Matches </h><br><br>
        {% for m in matches %}
            <table style="width:50%;"">
            <tr>
                <td><td align="left" width="20%">{{m.date}}</td>
                <td><td align="left" width="15%" style="border-left:1px solid black">{{m.time}}</td>
                <td><td align="left" width="100%" style="border-left:1px solid black">
                    <a href="{{url_for('team', nation = m.nation, level = m.level, cname = m.host )}}">{{m.host}}</a>
                    &nbsp; vs &nbsp;
                    <a href="{{url_for('team', nation = m.nation, level = m.level, cname = m.guest )}}">{{m.guest}}</a>
                </td>
                <td><td align="right" width="15%" style="border-left:1px solid black"><a href="{{url_for('match', mid = m.mid )}}">Details</a></td>
            </tr>
            </table>
        {% endfor %}
    </div>

</body>
</html>
